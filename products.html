<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - CRUP System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Productos</h1>
        <div id="loading" class="loading">Cargando productos...</div>
        <table class="products-table" id="products-table" style="display: none;">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio Regular</th>
                    <th>Precio</th>
                    <th>Descripción</th>
                    <th>Estado</th>
                    <th>Fecha Creación</th>
                </tr>
            </thead>
            <tbody id="products-tbody">
                <!-- Aquí se mostrarán los productos -->
            </tbody>
        </table>
        <div id="no-products" class="no-products" style="display: none;">
            <p>No hay productos disponibles. <a href="create-product.html">Crear primer producto</a></p>
        </div>
        <a href="index.html" class="back-link">Volver al inicio</a>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script type="text/javascript" src="firebase-config.js"></script>
    <script type="text/javascript" src="products.js"></script>
</body>
</html>
