<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto - CRUP System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Crear Producto</h1>
        <form class="product-form">
            <label for="nombre">Nombre del producto</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="precio-regular">Precio regular</label>
            <input type="number" id="precio-regular" name="precio-regular" step="0.01" required>

            <label for="precio">Precio</label>
            <input type="number" id="precio" name="precio" step="0.01" required>

            <label for="descripcion">Descripci√≥n</label>
            <textarea id="descripcion" name="descripcion" rows="3" required></textarea>

            <label for="estado">Estado</label>
            <select id="estado" name="estado" required>
                <option value="activo">Activo</option>
                <option value="inactivo">Inactivo</option>
            </select>

            <button type="submit">Crear Producto</button>
        </form>
        <a href="index.html" class="back-link">Volver al inicio</a>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script type="text/javascript" src="firebase-config.js"></script>
    <script type="text/javascript" src="create-product.js"></script>
</body>
</html>
